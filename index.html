    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

  <body>
      <header class="bg-primary p-4 text-white">
        <div class="container-fluid"></div>
      <div class="row">
        <div class="col-6">
          <h1>Movie Gallary</h1>
        </div>
        <div class="col-6 text-right d-flex justify-content-end align-items-center">
          <button class="btn btn-warning">Add Movie</button>
        </div>
      </div></div></header>
      <div class="container-mt-4">
        <div class="row">
      <div class="backDrop" id="backDrop"></div>
        <div class="ourModal" id="ourModal">
        <div class="card">
          <div class="card-header">
            <h2 class="m-0"> Add Movie Adress
              <i class="fas fa-times"></i>
            </h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <lable for="title">Movie Title</lable>
                <input type="text" id="title" class="form-control">
              </div>
              <div class="form-group">
                <lable for="movie-url">Movie Url</lable>
                <input type="text" id="movie-url" class="form-control">
              </div>
              <div class="form-group">
                <lable for="movieRatings">Movie Ratings</lable>
                <!--<input type="text" id="movie-Ratings" class="form-control">-->
                <select type="number" id="movieRatings" class="form-control">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

              </div>
              <div class="text-right">
                <button class="btn btn-primary" type="submit">Add Movie</button>
                <button class="btn btn-danger" type="cancle">Cancel</button>
              </div>
            </form>
          </div>
          </div></div>
        </div>
      </div>
